<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Room</title>
    <link rel="stylesheet" href="room.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="logo"></div>
        <div class="navbar-links">
            <a href="home.html">Home</a>
            <a href="">Rooms</a>
            <a href="">About Us</a>
            <a href="facilities.html">Facilities</a>
        </div>
        <button class="login">Login</button>
    </div>
    <div class="white-box">
        <div class="box-container">
            <img src="Assets/double queen size.jpg" class="big-box" alt="">
            <div class="small-box-container">
                <img src="Assets/(toilet) double queen size.jpg" class="small-box" alt="">
                <img src="Assets/double queen size.jpg" class="small-box" alt="">
                <img src="Assets/Luxurious size (2).jpeg" class="small-box" alt="">
            </div>
        </div>
        <div class="description-container">
            <div class="room-type">Supreme Suites</div>
            <div class="room-info">
                <div class="info">2 Double Bed</div>
                <div class="info">4 Guest</div>
            </div>
            <div class="room-rules">
                <div class="rules">
                    <div class="rules-info">Breakfast Included</div>
                    <div class="rules-info">Free WiFi</div>
                    <div class="rules-info">Non Smoking</div>
                </div>
                <div class="rules">
                    <div class="rules-info">Non Refundable</div>
                    <div class="rules-info">Non Reschedule</div>
                </div>
                <div class="price-info">
                    <div class="price-per-night">Room price per night</div>
                    <div class="price">Rp. 1.700.000</div>
                    <button onclick="redirectToPage()" class="book">Book</button>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="facilities-container">
            <div class="facilities">Facilities</div>
            <div class="facilities-info">
                <div class="fac">
                    <img src="Assets/ac.jpg" class="fac-img" alt="">
                </div>
                <div class="fac">
                    <img src="Assets/restaurant.jpg" class="fac-img" alt="">
                </div>
                <div class="fac">
                    <img src="Assets/bathroom.jpg" class="fac-img" alt="">
                </div>
                <div class="fac">
                    <img src="Assets/tv.jpg" class="fac-img" alt="">
                </div>
                <div class="fac">
                    <img src="Assets/wifi.jpg" class="fac-img" alt="">
                </div>
                <div class="fac">
                    <img src="Assets/lift.jpg" class="fac-img" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="room.js"></script>
</body>
</html>
